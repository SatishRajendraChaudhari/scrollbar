<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollbar</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <header class="header">
        <a href="#" class="logo">Logo</a>

        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="container">
        <div class="bg-slide active">
            <div class="circle bg">
                <img src="./images/ocean.avif">
            </div>
            <div class="circle large">
                <img src="./images/ocean.avif">
            </div>
            <div class="circle small">
                <img src="./images/ocean.avif">
            </div>
            <div class="content-text">
                <div class="place">
                    <h1>Ocean</h1>
                </div>

                <div class="country">
                    <h2>Italy</h2>
                </div>

            </div>
        </div>

        <div class="bg-slide ">
            <div class="circle bg">
                <img src="images/stars.avif">
            </div>
            <div class="circle large">
                <img src="images/stars.avif">
            </div>
            <div class="circle small">
                <img src="images/stars.avif">
            </div>
            <div class="content-text">
                <div class="place">
                    <h1>stars</h1>
                </div>

                <div class="country">
                    <h2>egypt</h2>
                </div>

            </div>
        </div>

        <div class="bg-slide ">
            <div class="circle bg">
                <img src="images/pagani.avif">
            </div>
            <div class="circle large">
                <img src="images/pagani.avif">
            </div>
            <div class="circle small">
                <img src="images/pagani.avif">
            </div>
            <div class="content-text">
                <div class="place">
                    <h1>pagani</h1>
                </div>

                <div class="country">
                    <h2>usa</h2>
                </div>

            </div>
        </div>

        <div class="bg-slide ">
            <div class="circle bg">
                <img src="images/blue orange.avif">
            </div>
            <div class="circle large">
                <img src="images/blue orange.avif">
            </div>
            <div class="circle small">
                <img src="images/blue orange.avif">
            </div>
            <div class="content-text">
                <div class="place">
                    <h1>Blue orange</h1>
                </div>

                <div class="country">
                    <h2>england</h2>
                </div>

            </div>
        </div>

        <div class="bg-slide ">
            <div class="circle bg">
                <img src="images/pubs.avif">
            </div>
            <div class="circle large">
                <img src="images/pubs.avif">
            </div>
            <div class="circle small">
                <img src="images/pubs.avif">
            </div>
            <div class="content-text">
                <div class="place">
                    <h1>pubs</h1>
                </div>

                <div class="country">
                    <h2>Russia</h2>
                </div>

            </div>
        </div>

        <div class="cicle-darktransp"></div>

        <div class="line"></div>

        <span class="rotate-btn">
            <i class='bx bx-rotate-right'></i>
        </span>
    </div>

    <script src="./script.js"></script>
</body>
</html>
